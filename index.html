<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
    <link rel="icon" type="image/png" href="assets/Logo.png">

</head>
<body>
  <img class="logo" src="assets/Logo.png" alt="">

  <main class="parent">
      <article class="left">
          <div class="container">
              <textarea class="text" name="" id="text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
              <div>
                  <span>
                    <img src="assets/exclamation.svg" alt="" id="img">
                      Solo letras minúsculas y sin acentos
                  </span>
              </div>
              <div class="buttons">
                  <button class="primary-button" onclick="encrypt()">Encriptar</button>
                  <button class="secondary-button" onclick="desEncrypt()">Desencriptar</button>
              </div>
          </div>
      </article>

      <article class="rigth">
          <div id="rigth-stuff"> 
            <div class="img" id="img">
              <img src="assets/Muñeco.svg" alt="" id="img">
            </div>
              <h2 id="title">Ningún mensaje fue encontrado</h2>
              <textarea name="" id="" cols="30" rows="5" readonly>Ingresa el texto que desees encriptar o desencriptar.</textarea>
          </div>
          <div id="container-result" class="erase">
            <textarea name="" id="resuilt" class="result" cols="30" rows="10" readonly></textarea>
            <div class="buttons">
              <button class="hide" id="copyButton" onclick="updateClipboard()">Copiar</button>
            </div>
          </div>
      </article>

    </main>

    <footer class="footer">
      <div class="footer-container">
          <div class="footer-content">
        
              <div class="social">
                
                <a class="social-button" href="https://github.com/LuisVR19" target="_blank">
                  <img src="assets/github.svg" width="46" height="46" alt="Github">
                </a>
                
                <a class="social-button" href="https://www.linkedin.com/in/luis-valverde-rios-628356250" target="_blank">
                  <img src="assets/linkedin.svg" width="46" height="46" alt="Linkedin">
                </a>
        
                <a class="social-button" href="https://instagram.com/luisvalverderios?utm_source=qr&igshid=MzNlNGNkZWQ4Mg==" target="_blank">
                  <img src="assets/instagram.svg" width="46" height="46" alt="Github">
                </a>
        
              </div>
              <div class="footer-copyright">
                <p>
                  Luis Valverde Rios
                </p>
                <p>
                  Copyright 2024
                </p>
              </div>
            </div>
      </div>
  </footer>
</body>
</html>

<script src="events.js"></script>
